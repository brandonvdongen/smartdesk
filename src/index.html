    <div class="height_control">
        <label>
            <span></span>
            <input type="range" min="0" max="100" value="50" id="monitor_height">
        </label>
    </div>
    <div class="rotation_control">
        <label for="rotation1" >
            <input type="radio" name="rotation" id="rotation1" class="landscape" checked>
            <span>></span>
        </label>
        <label for="rotation2" >
            <input type="radio" name="rotation" id="rotation2" class="portrait">

        </label>
